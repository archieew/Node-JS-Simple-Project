<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ribbon-header">
        <h1><span class="highlight">APN</span> ELECTRIC CORPORATION</h1>
        <div class="ribbon">
            <div class="ribbon-content"></div>
        </div>
    </div>
    <div class="container">
    
        <form id="electricBillForm">
            <h2>Account Details</h2>
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" required>
            </div>

            <div class="form-group">
                <label>Account Name:</label>
                <div class="name-inputs">
                    <input type="text" id="lastName" placeholder="Last name" required>
                    <input type="text" id="firstName" placeholder="First name" required>
                    <input type="text" id="middleName" placeholder="Middle Name">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="region">Consumer Region:</label>
                <select id="region" required>
                    <option value="" disabled selected>Select One</option>
                    <option value="NCR">NCR</option>
                    <option value="Luzon">Luzon</option>
                    <option value="Visayas">Visayas</option>
                    <option value="Mindanao">Mindanao</option>
                    <option value="Other">Other regions</option>
                </select>
            </div>

            <div class="form-group">
                <label for="classification">Consumer Classification:</label>
                <select id="classification" required>
                    <option value="" disabled selected>Select One</option>
                    <option value="Residential">Residential</option>
                    <option value="LowCommercial">Low Voltage Commercial</option>
                    <option value="LowIndustrial">Low Voltage Industrial</option>
                    <option value="HighCommercial">High Voltage Commercial</option>
                    <option value="HighIndustrial">High Voltage Industrial</option>
                </select>
            </div>

            <div class="form-group dates">
                <div>
                    <label for="fromDate">Reading Period: From</label>
                    <input type="date" id="fromDate" required>
                </div>
                <div>
                    <label for="toDate">To:</label>
                    <input type="date" id="toDate" required>
                </div>
            </div>

            <div class="form-group">
                <label for="previousReading">Previous Energy Consumption (kWh):</label>
                <input type="number" id="previousReading" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="presentReading">Present Energy Consumption (kWh):</label>
                <input type="number" id="presentReading" step="0.01" required>
            </div>

            <button type="button" id="calculateBtn">Calculate Bill</button>
        </form>

        <div id="resultSection" class="result-section hidden">
            <h2>Billing Summary</h2>
            
            <div class="form-group">
                <label>Total Energy Consumption (kWh):</label>
                <span id="totalConsumption"></span>
            </div>
            
            <div class="form-group">
                <label>Consumption Energy Bill:</label>
                <span id="consumptionBill"></span>
            </div>
            
            <div class="bill-breakdown">
                <h3>Breakdown of Bill Payment:</h3>
                <div class="bill-item">
                    <span>Generation Charge (55%):</span>
                    <span id="generationCharge"></span>
                </div>
                <div class="bill-item">
                    <span>Transmission Charge (10.1%):</span>
                    <span id="transmissionCharge"></span>
                </div>
                <div class="bill-item">
                    <span>Distribution Charge (17.5%):</span>
                    <span id="distributionCharge"></span>
                </div>
                <div class="bill-item">
                    <span>Taxes (11.7%):</span>
                    <span id="taxes"></span>
                </div>
                <div class="bill-item">
                    <span>Other Taxes (5.7%):</span>
                    <span id="otherTaxes"></span>
                </div>
                <div class="bill-item total-bill">
                    <span>Total Bill:</span>
                    <span id="totalBill"></span>
                </div>
            </div>
        </div>
    
    <script src="index.js"></script>
</body>
</html>
